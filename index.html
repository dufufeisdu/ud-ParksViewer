<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/main.css">
	<title>Map Park Traveler</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="search col-sm-3">
				<form class="searchbar">
					<div class="row">
						<input class="col-sm-3" type="submit" value="From">
						<input class="col-sm-9" input data-bind="value: addressDetail" type="text">
					</div>
					<div class="row">
						<input class="col-sm-3" type="submit" value="To">
						<input class="col-sm-9" type="text" value="">
					</div>
				</form>
				<div class="row">
					<div class="exist-parks col-sm">
						<ul>
							<li>tututu</li>
						</ul>
					</div>
					<div class="destiantion col-sm">tututu</div>
				</div>

			</div>

			<div id="map" class="map col-sm-9">
				Finding parks near user's position.....
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	 crossorigin="anonymous"></script>
	<script src='static/js/knockout-3.4.2.js'></script>
	<script src='static/js/ko-promise.min.js'></script>
	<script src="static/js/main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN-sYyfU2psv1W8l_sRVTKJ1Pt2IpRfKk&callback=initMap&language=en">
	</script>

</body>

</html>
